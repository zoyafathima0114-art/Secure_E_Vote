<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 420px;
            background: rgba(255,255,255,0.95);
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 8px 40px rgba(0,0,0,0.25);
            animation: fade 0.8s ease;
            backdrop-filter: blur(8px);
        }

        @keyframes fade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .illustration {
            width: 100%;
            display: block;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 15px;
            color: #1e3c72;
        }

        input {
            width: 100%;
            padding: 13px;
            margin-top: 12px;
            border-radius: 12px;
            border: 1px solid #aaa;
            font-size: 15px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 18px;
            background: #1e3c72;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 17px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #0f2350;
            transform: translateY(-2px);
        }

        .note {
            text-align: center;
            font-size: 13px;
            margin-top: 10px;
            color: #444;
        }
    </style>
</head>

<body>

<div class="container">

    <img class="illustration" src="https://cdn-icons-png.flaticon.com/512/4207/4207253.png" alt="Login Icon">

    <h2>Welcome Back</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Enter Email Address" required>
        <button type="submit">Send OTP</button>
    </form>

    <p class="note">A 6-digit verification code will be emailed to you.</p>

</div>

</body>
</html>
